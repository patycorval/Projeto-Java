<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login do Administrador</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> 
</head>
<body>
    <div class="login-admin">

        <h1>Login do Admin</h1> 

        <form method="post" th:action="@{/admin/login}"> 

            <label>Usuário: <input type="text" name="usuario" /></label><br /> 

            <label>Senha: <input type="password" name="senha" /></label><br /> 

            <button type="submit">Entrar</button> 

        </form> 

        <p th:if="${erro}" th:text="${erro}" style="color:red;"></p> 
        
        <p>Não tem cadastro? <a th:href="@{/admin/cadastro}">Cadastre-se aqui</a></p>
    </div>

</body> 

</html>
